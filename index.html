<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <style>
        body{
        	background-color: pink;
        }
        #zona{
            width: 800px;
            height: 500px;
            background-color: black;
			margin: auto;
        }
		#plataforma{
			width: 100px;
			height: 20px;
			background-color: blue;
			position: relative;
			top: 465px;
			left: 350px; 
		}
		#pelota{
			width: 10px;
			height: 10px;
			background-color: red;
			position: relative;
			top: 245px;
			left: 395px;
			border-radius: 5px;
		}
    </style>

</head>

<body>

    <h1>BreakOut</h1>

    <div id=zona>
		<div id=pelota></div>
		<div id=plataforma></div>
	</div>

	<script>
		plataforma.posicion = 395

		onkeydown = moverPlataforma

		function moverPlataforma(evento){
			console.log(evento.keyCode)
			
			if (evento.keyCode == 37)	//Izqda.
				plataforma.posicion -= 5
			if (evento.keyCode == 39)	//Dcha.
				plataforma.posicion += 5
			
			plataforma.style.left = plataforma.posicion + 'px'
			
			event.preventDefault()
		}
	</script>
</body>
</html>
